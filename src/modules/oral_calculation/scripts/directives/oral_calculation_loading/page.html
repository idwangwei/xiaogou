<div ng-if="ctrl.isLoadingProcessingOral"
     style="

         height: 100%;
         top:0;
         left:0;
         position: absolute;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         display: -webkit-flex;

         z-index: 10000;">

    <img ng-src={{loadingImg}} alt="" style="display: block;width: 30%;max-width: 150px">
