<ion-view class="sign-in">
    <div class="sign-in-bg">
        <div class="sign-in-bg-head">
            <div class="all_cloud">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
            <div class="grassland"></div>
        </div>
        <div class="sign-in-bg-content"></div>

        <div class="sign-in-head">
            <div class="sign-in-head-content">
                <div class="color-flags">
                    <div class="left-flags"></div>
                    <div class="right-flags"></div>
                </div>
                <div class="sign-head-content">
                    <div class="pet-area">
                        <div class="left-pet"></div>
                        <div class="right-pet"></div>
                    </div>
                    <div class="title-area">
                        <div class="title-img"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <reward-prompt type="reward" show-num="{{ctrl.getCapacity}}"></reward-prompt>
    <div class="sign-content">
        <img class="back-butn" ng-src="{{ctrl.loadSignImg('sign_back.png')}}" ng-click="ctrl.back()">
        <div class="sign-in-content-top">
        </div>
        <div class="sign-in-content">
            <ion-scroll zooming="true" style="width: 100%;height: 97%;" direction="y">
                <!--<div class="sign-info" ng-class="$index==6?'sign-info-seven':''" ng-repeat="item in ctrl.signDays">-->
                <div class="mt-scroll-content">
                    <div class="sign-info" ng-repeat="item in ctrl.signDays">
                        <div class="item-head">第{{ctrl.allDays[item.day-1]}}天</div>
                        <div class="item-content" ng-click="ctrl.signIn(item)">
                            <img ng-src="{{ctrl.signScoreMark($index)}}" style="height: 40px"
                                 ng-style="{'width':item.status?'40px':'50px'}" ng-if="!item.status">

                            <img ng-src="{{ctrl.loadSignImg('sign_get.png')}}" style="height: 40px"
                                 ng-style="{'width':item.status?'40px':'50px'}" ng-if="item.status">
                            <label>能量+{{item.score}}</label>
                            <img ng-src="{{ctrl.loadSignImg('sign_get_btn.png')}}"
                                 ng-if="item.currentSign && !item.status&&ctrl.signInfo.canSignIn"
                                 class="signMark">
                        </div>
                    </div>
                </div>
            </ion-scroll>
        </div>
    </div>
</ion-view>
