<div class="get_teacher_reward" ng-if="$root.getTeacherRewardFlag">
    <div class="get-reward-backdrop" ng-if="!showRotaryDraw">
        <div class="get-reward">
            <div class="reward-desc">
                <img class="reward-back-img" ng-src="{{$root.loadCreditsStoreImg('creditsStoreImg08.png')}}">
                <img class="reward-mark-img" ng-src="{{$root.loadCreditsStoreImg('creditsStoreImg02.png')}}">
            </div>
            <div class="reward-info-list">
                <div class="done-tasks">
                    <p ng-repeat="item in rewardList track by $index">{{item}}</p>
                </div>
                <div class="got-rewards">
                    <p style="text-align: center;">{{'获得智慧币：' + gotReward}}</p>
                </div>
            </div>

            <div class="sure-butn" ng-click="hideGetRewardDialog()">
                <p style="margin: 0">确定</p>
            </div>


        </div>

    </div>
    <rotary-draw
            text="rewardFirst"
            after-leave="leaveRotaryDraw()"
            ng-if="showRotaryDraw"
    ></rotary-draw>
    <i class="icon ion-close-round close-btn" ng-click="afterLeave()"></i>
</div>
