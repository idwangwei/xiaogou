    <div class="olympic-math-ad-backdrop diagnose-popup-fade" ng-if="$root.showOlympicMathAdFlag">
        <!--  <ion-scroll  direction="y"  delegate-handle="namePicScroll" class="backdrop-content"  >-->
        <div class="backdrop-content">
            <i class="icon ion-close" ng-click="ctrl.hideOlympicMathAd()"></i>
            <div class="ad-text-wrap">
                <div class="ad-text-1">
                    <p style="margin: 0;"> 涵盖丰富的奥数题型，贴合实战。自主模拟的实战演练，举一反三。详细精确的解析过程，助力自学。</p>
                </div>
                <div class="ad-text-2">
                    <p style="margin: 0;"> 其他APP只有选择题和填空题，而我们可智能批改各种要求写解题过程的主观题，便于深度理解掌握。</p>
                </div>
            </div>
            <div class="ad-bottom">
                <div class="ad-go-btn"
                     ng-click="ctrl.hideOlympicMathAd();ctrl.go('wp_good_select','forward',{'urlFrom':'home.olympic_math_home'})"></div>
            </div>
        </div>

        <!-- </ion-scroll>-->

    <!-- 直播 -->
    <div class="work-backdrop " ng-if="$root.showWinterBroadcast" ng-click="ctrl.hideWinterBroadcast($event)">
        <div class="backdrop-content-03">
            <div class="broadcast-content-box">
                <img ng-src="{{$root.loadImg('work/winter-work/winter-broadcast-bg.png')}}">
                <div class="broadcast-content">

                    <div class="scroll-block broadcast-show-info" ng-if="$root.winterBroadcastLoading">
                        <span>正在获取数据...</span>
                    </div>
                    <div class="scroll-block broadcast-show-info"
                         ng-if="!$root.winterBroadcastLoading && $root.winterBroadcastData === 'error'">
                        <span>获取数据失败，请关闭重试...</span>
                    </div>
                    <marquee class="scroll-block" direction=up scrollAmount=2 style="height: 100%"
                             ng-if="!ctrl.isIos && !$root.winterBroadcastLoading"
                             ng-click="ctrl.setInfoScroll($event)">

                        <div ng-repeat="item in $root.winterBroadcastData" class="broadcast-content-item">
                            <broadcast-msg-item msg-item="item" line-count="{{ctrl.msgItemLine}}"></broadcast-msg-item>
                        </div>
                    </marquee>
                    <div class="scroll-block" ng-if="ctrl.isIos && !$root.winterBroadcastLoading" style="height: 100%"
                         allere-marquee ng-click="pauseOrResumeMarquee()">

                        <div ng-repeat="item in $root.winterBroadcastData" class="broadcast-content-item">
                            <broadcast-msg-item msg-item="item" line-count="{{ctrl.msgItemLine}}"></broadcast-msg-item>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
