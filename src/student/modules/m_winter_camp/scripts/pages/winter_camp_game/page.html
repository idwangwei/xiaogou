<ion-view hide-nav-bar="true" class="winter-camp-game" cache-view="false">
    <ion-header-bar class="myHeader" align-title="center">
        <button class="button back-button buttons  button-clear header-item common-back-btn"
                ng-click="ctrl.back()"
                style="color: #ffffff !important;">
            <i class="icon ion-ios-arrow-back" style="color: #ffffff;"></i>返回
        </button>
        <h1 class="title" ng-bind="ctrl.selectedCourse.name"></h1>
    </ion-header-bar>
    <div class="current-task-desc">
        <img class="task-desc-bg" ng-src="{{$root.loadWinterCampImg('winter_camp_home/winter_camp_home06.png')}}">
        <div class="task-desc-video-word">
            <div class="task-desc-video-butn" ng-click="ctrl.playAudio()">
                <i class="ion-social-rss"></i>
                <div class="auto-mark" ng-show="!ctrl.hasPlayEd"></div>
                <div class="right-arrow"></div>
            </div>
            <audio src="{{ctrl.audioSrc}}" id="task-desc-video-game" style="display: none"></audio>
            <p>通关互动课堂可以得到星星哟，加油！</p>
        </div>
        <img class="task-desc-role-img" ng-src="{{$root.loadWinterCampImg('winter_camp_home/winter_camp_home19.png')}}">

    </div>
    <ion-content class="game-list-content">
        <div class="game-list">
            <div class="game" ng-repeat="game in ctrl.gameList track by $index">
                <div class="col-md-3 col-xs-6">
                    <div class="work-item" ng-click="ctrl.goToPlayGame(game)">
                        <h4 class="overflow-ellipsis game-name" ng-bind="game.name||'&nbsp;'"></h4>
                        <div class="game-desc">
                            <img ng-src="{{ctrl.getGameIconUrl(game.levelGuid)}}" alt=""
                                 style="width: 100px" ng-if="game.levelGuid"/>
                            <!--<div style="position: absolute;top: 5px;text-align: center;width: 100%"
                                 ng-show="game.pass==-1">
                                <img ng-src="{{$root.loadMathGameImg('math_game_passed.png')}}"
                                     style="margin-left: 80px"/>
                            </div>-->
                        </div>
                        <p class="overflow-ellipsis" style="font-size: 13px;margin:0 auto"
                           ng-bind="game.showName||'&nbsp;'"></p>
                        <div class="game-score">
                            <img width="20px" ng-src="{{game.score >= 1?ctrl.fullStar: game.score >= 0.5?ctrl.halfStar:ctrl.emptyStar}}"
                                 alt=""/>
                            <img width="20px" ng-src="{{game.score >= 2?ctrl.fullStar: game.score >= 1.5?ctrl.halfStar:ctrl.emptyStar}}"
                                 alt=""/>
                            <img width="20px" ng-src="{{game.score ==3?ctrl.fullStar: game.score >= 2.5?ctrl.halfStar:ctrl.emptyStar}}"
                                 alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
