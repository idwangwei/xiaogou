<ion-view class="winter-camp-vip-select-page">
    <ion-header-bar class="bar-balanced bar-new myHeader" align-title="center">
        <button class="button buttons button-clear item-back" ng-click="ctrl.back()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-header-bar>
    <div class="select-title" ng-class="{'select-title-ios':ctrl.isIOS}">
        <img class="title-png" ng-src="{{$root.loadWinterCampImg('winter_camp_vip/select_title.png')}}">
        <div class="title-word">
            <!--<p>学习时间：2018.2.5－2018.4.5</p>-->
            <p>学霸之路，从这里开始，你也来开通吧~</p>
        </div>
    </div>

    <ion-scroll overflow-scroll="true" direction="y" zooming="true" class="winter-camp-vip-select-content">
        <!--下拉刷新-->
        <ion-refresher pulling-text="下拉刷新..." on-refresh="ctrl.pullRefresh()" spinner="ios"></ion-refresher>

        <div class="select-goods-list" ng-show="ctrl.initCtrl">
            <div class="goods-item" ng-class="{'selected-goods-item':item.selected}"
                 ng-repeat="item in ctrl.goodsList track by $index"
                 ng-click="ctrl.selectGoods($event, item, $index)">

                <div class="item01">
                    <p ng-bind="item.title" style="font-weight: 600;font-size: 1rem;margin: 5px 0"></p>
                    <p ng-repeat="desc in item.goodsDesc" ng-bind="desc" style="font-size: 0.8rem;"></p>
                </div>
                <div class="discount-mark" ng-if="item.promoteBeforeMarkPrice">{{item.discountPercent}}：￥{{item.fee}}</div>
                <p class="item02 active" ng-if="item.promoteBeforeMarkPrice">
                    <i class="ion-social-yen"></i>{{item.promoteBeforeMarkPrice/100}}
                </p>
                <p class="item02" ng-if="!item.promoteBeforeMarkPrice">
                    <i class="ion-social-yen"></i>{{item.fee}}
                </p>
                <p class="item03">
                    <i ng-class="item.selected?'ion-ios-checkmark':'ion-ios-circle-outline'"></i>
                    <em class="pay_vip_mark" style="font-size: 12px" ng-show="item.hasBought">（已购）</em>
                </p>
            </div>
        </div>
    </ion-scroll>

    <ion-footer-bar style="background-color: #ff8a4a">
        <img ng-click="ctrl.gotoWinterCampVipPayPage()"
             ng-src="{{$root.loadWinterCampImg('winter_camp_vip/pay_btn.png')}}" alt="">
    </ion-footer-bar>
</ion-view>
