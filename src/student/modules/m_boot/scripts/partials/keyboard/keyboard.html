<style>
    .keyboard-btn {
        flex: 1;
        -webkit-flex: 1;
        -webkit-box-flex: 1;
        height: 60px;
        /*padding: 15px 5px 5px 5px;*/
        font-size: 35px;
        font-family: "Microsoft YaHei";
        border: 2px solid white;
        background: hsl(20, 59%, 47%);
        color: white;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
    }

    .arrow-left {
        position: absolute;
        width: 0;
        height: 0;
        left: -30px;
        border-top: 15px solid transparent;
        border-right: 30px solid hsl(36, 100%, 27%);
        border-bottom: 15px solid transparent;
    }

    .arrow-right {
        position: absolute;
        right: -25px;
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-left: 30px solid hsl(36, 100%, 27%);
        border-bottom: 15px solid transparent;
    }
</style>
<div class="keyboard-con"
     style="position: fixed;width: 300px;height: 300px;border-radius: 5px;background: hsl(36, 100%, 27%);border: 1px;padding: 5px;z-index: 2000">
    <div class="arrow-left keyboard-arrow"></div>
    <div class="screen-con" style="width: 100%;height: 50px;border-bottom: 1px solid #173a8b">
        <input type="text" readonly
               style="width: 98%;height: 40px;font-family: 'Microsoft YaHei';font-size: 25px;border-radius: 2px;margin: 3px 3px"/>
    </div>
    <div class="button-con" style="width: 100%;height: 60px;display: -webkit-flex">
        <div class="keyboard-btn">1</div>
        <div class="keyboard-btn">2</div>
        <div class="keyboard-btn">3</div>
        <div class="keyboard-btn">4</div>
    </div>
    <div class="button-con" style="width: 100%;height: 60px;display: -webkit-flex">
        <div class="keyboard-btn">5</div>
        <div class="keyboard-btn">6</div>
        <div class="keyboard-btn">7</div>
        <div class="keyboard-btn">8</div>
    </div>
    <div class="button-con" style="width: 100%;height: 60px;display: -webkit-flex">
        <div class="keyboard-btn">9</div>
        <div class="keyboard-btn">0</div>
        <div class="keyboard-btn">＋</div>
        <div class="keyboard-btn">－</div>
    </div>
    <div class="button-con" style="width: 100%;height: 60px;display: -webkit-flex">
        <div class="keyboard-btn">×</div>
        <div class="keyboard-btn">÷</div>
        <div class="keyboard-btn">＞</div>
        <div class="keyboard-btn">＜</div>
    </div>
    <div class="button-con" style="width: 100%;height: 60px;display: -webkit-flex">
        <div class="keyboard-btn">＝</div>
        <div class="keyboard-btn" style="flex:2;-webkit-flex:2;-webkit-box-flex:2;" id="back">删除</div>
    </div>
</div>
