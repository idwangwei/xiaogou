<style>
    .q_refer_ans_file .comment{
        background:none!important;
    }
    .backdrop.active{
        pointer-events: auto !important;
    }
    .q_refer_ans_file .vertical-tip{
        font-size: 16px;
        padding-top: 20px;
        color: #293d69;
    }
    .q_refer_ans_file .doc-wrap{
        font-size: 20px;
    }
</style>
<ion-modal-view  hide-nav-bar="true" class="feedback q-refer-ans-file">
    <div class="bar bar-header " style="background: #C2EDF8!important;">
        <button ng-click="ctrl.hideModal()"
                class="button back-button buttons  button-clear common-back-btn"
                style="color: #4a6b9d;">
            <i class="icon ion-ios-arrow-back" style="color: #4a6b9d;">
            </i>
        </button>
        <h1 class="title"
            style="color:#4a6b9d;font-weight: bold;font-size: 20px;"
            ng-bind="'试题参考答案'">
        </h1>
    </div>
    <ion-content padding="true" ng-class="ctrl.isIos?'ios-header-adapt':'not-ios-header-adapt'">
        <!--一般作业的参考答案样式 -->
       <!-- <div class="bg-box">
            <img ng-src="{{$root.loadImg('work/correct_ans_bg.png')}}" width="100%" height="100%">
            <div class="bg-inner-box">
                <div class="bg-inner-box1">
                    <img ng-src="{{$root.loadImg('work/correct_ans_inner.png')}}"  >
                </div>
            </div>
            <img ng-src="{{$root.loadImg('work/savant_ans.png')}}"
                 class="savant-ans-wrap"
                 ng-click="ctrl.getQAns(true,$event)">
        </div>-->
        <!--奥数的参考答案样式 -->
        <div class="bg-box-olympic-math">
        <!--    <img ng-src="{{$root.loadImg('work/correct_ans_bg.png')}}" width="100%" height="100%">-->
           <!-- <div class="bg-inner-box">
                <div class="bg-inner-box1">
                    <img ng-src="{{$root.loadImg('work/correct_ans_inner.png')}}"  >
                </div>
            </div>-->
            <div class="middle-title">参考答案</div>
            <img ng-src="{{$root.loadImg('olympic-math/olympic-math-bg-cloud-01.png')}}" class="olympic-math-bg-cloud-01">
            <img ng-src="{{$root.loadImg('olympic-math/olympic-math-bg-cloud-02.png')}}" class="olympic-math-bg-cloud-02">
            <img ng-src="{{$root.loadImg('olympic-math/olympic-math-bg-cloud-02.png')}}" class="olympic-math-bg-cloud-03">
            <img ng-src="{{$root.loadImg('olympic-math/olympic-math-cup-bg.png')}}" class="olympic-math-cup-bg">
            <img ng-src="{{$root.loadImg('work/savant_ans.png')}}"
                 class="savant-ans-wrap"
                 ng-click="ctrl.getQAns(true,$event)">
        </div>

        <!--<img id="work_detail_bg" ng-src="{{$root.loadImg('work/correct_ans.png')}}" width="100%">-->
        <div class="card card-better small_q_bg"  >
            <div class="big-q card-title" ng-if="ctrl.bigQSeq" style="background: #accbf9;">
                <div>
                    <label >
                            <span ng-bind="ctrl.bigQSeq+'、'+ctrl.bigQTitle+' | 第'+(ctrl.smQSeq+1)+'小题('+ctrl.smallQ.score+'分)'">
                            </span>
                    </label>
                </div>
            </div>
            <div ng-if="ctrl.isVertical&&ctrl.referAnswers.vertical" class="vertical-tip">
                <span ng-bind="ctrl.referAnswers.vertical"></span>
            </div>
            <div compile-html="ctrl.smallQ.qContext" refer-answers="ctrl.referAnswers"
                 ng-if="ctrl.showCorrectFlag&&!ctrl.parsedInputList"
                 class="q-context">
            </div>
            <div compile-html="ctrl.smallQ.qContext" refer-answers="ctrl.referAnswers"
                 ng-if="ctrl.showCorrectFlag&&ctrl.parsedInputList"
                 current-q-input="ctrl.parsedInputList"
                 class="q-context" >
            </div>
            <div class="doc-wrap" style="padding: 0 10px;" ng-if="ctrl.doc&&ctrl.urlFrom&&ctrl.urlFrom.indexOf('olympic_math')>-1">
                <div style="font-size: 20px">解析：</div>
                <div compile-html="ctrl.doc"
                     class="q-context" style="margin-top: 3px;font-size: 20px;text-align: left;">
                </div>
            </div>
         <!--   <div style="width: 100%" ng-if="ctrl.imgUrl">
                <div class="analysis-title">解析：</div>
                <img src="{{ctrl.imgUrl}}" style="width: 94%;margin-left: 3%;" >
            </div>-->
        </div>

    </ion-content>
    <loading-processing load-top="100"></loading-processing>
</ion-modal-view>
