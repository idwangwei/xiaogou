<div class="left">
    <div class="itemRow">
        <div class="item num" ng-click="handleClickNum($event)" value="\lt">＜</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\gt">＞</div>

        <div class="item num" ng-click="handleClickNum($event)" value="\le">≤</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\ge">≥</div>
    </div>

    <div class="itemRow">
        <div class="item num" ng-click="handleClickNum($event)" >=</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\approx">≈</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\%">%</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\pi"><span mathjax-parser value="π"></span></div>

    </div>

    <div class="itemRow">
        <div class="item num" ng-click="handleClickNum($event)" value="\lbrace">{</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\rbrace">}</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\lbracket">[</div>
        <div class="item num" ng-click="handleClickNum($event)" value="\rbracket">]</div>

    </div>

    <div class="itemRow">
        <!--<div class="item num" ng-click="handleClickNum($event)" value="\neq">≠</div>-->

        <div class="item" ng-click="handleClickNum($event)" value="">(</div>
        <div class="item" ng-click="handleClickNum($event)" value="">)</div>
        <div class="item " ng-click="handleClickNum($event)" value="°">°
            <span class="mathMark">&nbsp;（度）</span>
        </div>
        <div class="item num" ng-click="handleClickNum($event)" value="">℃</div>

    </div>
    <div class="itemRow">
        <!--<div class="item " ng-click="handleClickNum($event)" value="\cdot">·-->
            <!--<span class="mathMark">&nbsp;（点乘）</span>-->
        <!--</div>-->

        <div class="item " ng-click="handleClickNum($event)" value="\var{y}"><span mathjax-parser value="y"></span>
        </div>
        <div class="item " ng-click="handleClickNum($event)" value="^2">
            <span mathjax-parser value="^2"></span>
            <span class="mathMark">&nbsp;(平方)</span>
        </div>
        <div class="item " ng-click="handleClickNum($event)" value="^3">
            <span mathjax-parser value="^3"></span>
            <span class="mathMark">&nbsp;(次方)</span>
        </div>
    </div>

</div>

<div class="right">
    <div class="item greenItem" style="flex:1;-webkit-flex:1" ng-click="handleDel($event)" style="color: #fe6948;">
        <img ng-src="images/del.png" width="35px" alt=""/>
    </div>
    <div class="item greenItem" style="flex:1;-webkit-flex:1;font-size: 15px;color: #fe6948;"
         ng-click="findNextInput($event)" ng-if="showFindNextInputFlag">
        <span style="display: block;width: 35px;color:white;margin-left: -8px">下一空</span>
    </div>
    <!--<div class="item" ng-click="space($event)">空格</div>-->
    <div class="item greenItem" style="flex:1;-webkit-flex:2" ng-click="enter($event)" style="color: #fe6948;">
        <img src="images/newline.png" width="35px" alt=""/>
    </div>
    <div class="item greenItem" style="flex:1;-webkit-flex:1" ng-click="handleAnswer($event)" ng-if="wordAnswer">
        <span style="display: block;width: 35px;color:white">答</span>
    </div>
    <div class="item greenItem"
         style="flex:1;-webkit-flex:1"
         ng-click="handleClickNum($event)"
         value="\comment{}"
         ng-show="keyboardStatus.isAppTextarea&&!keyboardStatus.isCommentBox">
        <span style="display: block;width: 35px;color:white">文</span>
    </div>
    <div class="item greenItem"
         style="flex:1;-webkit-flex:1"
         ng-click="handleClickCommentDone($event)"
         ng-show="keyboardStatus.isCommentBox">
        <span style="display: block;color:white">完成</span>
    </div>
</div>
