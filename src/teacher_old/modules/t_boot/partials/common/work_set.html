<label>作业名称</label>
<div class="item item-input block-input">
    <input type="text"
           placeholder="如：一单元练习题"
           ng-model="ctrl.temp.paperTitle"
           name="paperName"
            />
</div>

<label>作业描述</label>
<div class="item item-input block-input">
    <input type="text"
           placeholder="如：一单元练习题1课时"
           ng-model="ctrl.temp.paperDesc"
           name="description"
            />
</div>
