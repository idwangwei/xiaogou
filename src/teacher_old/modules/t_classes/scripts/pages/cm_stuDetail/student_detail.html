<ion-view hide-nav-bar=true class="student_detail_file">
    <ion-header-bar class="bar-balanced" align-title="center">
        <button class="button back-button buttons  button-clear header-item" ng-click="ctrl.back()">
            <i class="icon ion-ios-arrow-back"></i>
            &nbsp;&nbsp;
        </button>
        <h1 class="title" style="font-family: 'Microsoft YaHei'">学生详情</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-footer">
        <div class="card">
            <ion-item>
                <span>学生</span>
            </ion-item>
            <ion-item>
                <img src="{{ctrl.clazzService.getStuImg(ctrl.studentInfo.gender)}}"
                     alt="" widt="50px" height="50px"  style="float: left"/>
                <div ng-bind="ctrl.studentInfo.name" style="margin-top: 15px;padding-left: 60px;"></div>
            </ion-item>
            <ion-item>
                <span>账号：</span>
                <span ng-bind="ctrl.studentInfo.loginName"></span>
            </ion-item>
        </div>


        <div ng-repeat="parent in ctrl.parentInfo" class="list card">
            <ion-item>
                <span>家长</span>
            </ion-item>
            <ion-item>
                <img src="{{ctrl.clazzService.getParentImg(parent.gender)}}"
                     alt="" widt="50px" height="50px"  style="float: left"/>
                <div ng-bind="parent.name" style="margin-top: 15px;padding-left: 60px;"></div>
            </ion-item>

            <ion-item>
                <span>账号：</span>
                <span ng-bind="parent.loginName"></span>
            </ion-item>

            <ion-item>
                <span>电话：</span>
                <span ng-bind="parent.telephone"></span>
            </ion-item>

            <!--<ion-item>-->
                <!--<span>与学生的关系：</span>-->
            <!--<span>{{parent.relation==0?'父亲':-->
                    <!--parent.relation==1?'母亲':-->
                    <!--parent.relation==2?'爷爷':-->
                    <!--parent.relation==3?'奶奶':-->
                    <!--parent.relation==4?'外公':-->
                    <!--parent.relation==5?'外婆':'其他'}}-->
            <!--</span>-->
            <!--</ion-item>-->
        </div>
    </ion-content>
    <loading-processing></loading-processing>
    <div class="bar bar-footer bar-balanced" ng-if="ctrl.studentParam.listType==1">
        <button class="bar-item button-clear" ng-click="ctrl.deleteStudent()"><i class="icon ion-ios-trash-outline"></i>
            删除学生</button>
    </div>
</ion-view>
