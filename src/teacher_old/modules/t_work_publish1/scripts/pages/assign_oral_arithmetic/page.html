<ion-view title="" hide-nav-bar="true" cache-view="true" class="assign_oral_arithmetic">
    <ion-header-bar class="bar-balanced" align-title="center" style="border-bottom: 1px solid #e5e5e5;">
        <!--返回按钮-->
        <div class="button button-clear" ng-click="ctrl.back()" style="padding-left: 10px">
            <i class="icon ion-ios-arrow-back"> </i>&nbsp;&nbsp;
        </div>
        <h1 class="title" style="color: #726c8c!important;font-weight: bold;font-family: 'Microsoft YaHei'">布置作业</h1>
    </ion-header-bar>
    <ion-content padding="false" class="oral_arithmetic_setting">
        <div class="paper-title">

            <span>作业名称：</span>
            <span ng-bind="ctrl.paperName"></span>

        </div>
        <div class="oral_arithmetic_setting_count">
            <div class="count-title">题量</div>
            <div class="count-setting">
                <div ng-repeat="item in ctrl.optionCount" class="count-setting-item" ng-click="ctrl.selectCount(item)">
                    <span>
                        <i ng-class="item.selected?'ion-ios-checkmark':'ion-ios-checkmark-outline'"></i>
                    </span>
                    <span ng-bind="item.name"></span>
                    <span ng-if="item.diy" class="count-setting-item-diy">
                        <input type="number" ng-model="item.value" ng-change="ctrl.setDiyCount(item)"/>
                        <label style="margin: 0;font-size: 16px;">
                            道<span style="font-size: 13px;">（题量最多布置100道）</span>
                        </label>
                    </span>
                </div>
            </div>
        </div>

        <div class="oral_arithmetic_setting_Time">
            <div class="time-title">作答时间</div>
            <div class="time-setting">
                <div ng-repeat="itemT in ctrl.optionTime" class="time-setting-item" ng-click="ctrl.selectTime(itemT)">
                    <span>
                        <i ng-class="itemT.selected?'ion-ios-checkmark':'ion-ios-checkmark-outline'"></i>
                    </span>
                    <span ng-bind="itemT.name"></span>
                    <span ng-if="itemT.diy" class="time-setting-item-diy">
                        <input type="number" ng-model="itemT.value" ng-change="ctrl.setDiyTime(itemT)"/>
                        <label style="margin: 0;font-size: 16px;">分钟</label>
                    </span>
                </div>
            </div>
        </div>


        <div class="oral_arithmetic_setting_handwrite">
            <div class="handwrite-title">答题方式</div>
            <div>
                <ion-toggle ng-model="ctrl.optionHandwrite" ng-change="ctrl.changeHandWrite()">手写输入</ion-toggle>
            </div>
        </div>

    </ion-content>
    <ion-footer-bar ng-click="ctrl.builderQues()">
        <p style="margin: 0;font-size: 18px;font-weight: 700">生成口算作业</p>
    </ion-footer-bar>
</ion-view>
