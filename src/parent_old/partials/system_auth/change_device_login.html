<ion-view title="验证手机号码">
    <ion-content padding="true">
        <div class="list">
            <div class="item item-input block-input" style="height: 40px;" >
                <label style="font-size: 15px;color: red">更换设备登录，需要验证手机号码！</label>
            </div>
            <div class="row  phone-validate-block">
                <div class="item item-input">
                    <input type="text" placeholder="手机验证码" ng-model="formData.telVC" name="telVC" required/>
                </div>
                <button class="button button-positive" ng-click="getTelVC()" ng-disabled="telVcBtn">{{telVcBtnText}}</button>
            </div>
            <div class="button button-block  button-bg"
                 type="submit"
                 ng-click="checkTelVcSubmit()" >
                提交
            </div>
        </div>
    </ion-content>
</ion-view>
