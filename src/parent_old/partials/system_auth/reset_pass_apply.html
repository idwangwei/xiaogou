        <ng-form novalidate="novalidate" name="resetPassByVCodeForm" class="list" style="margin-top: 20px">
                 <!--ng-if="subHeaderInfo.activeEle=='telSet'&&pageStatus==3">-->
            <common-password password-setting="passwordByPhoneSetting" ></common-password>
            <common-password password-setting="passwordConfirmByPhoneSetting" ></common-password>
            <div class="reset-stu-div">
                <p class="reset-stu-ass-tip" ng-bind="'同时重置孩子的密码，请勾选：'"></p>
                <div class="check-box-stu-pass-wrap"
                     ng-repeat="student in data.pStudentList"
                     ng-click="student.selected=!student.selected" >
                    <i ng-class="student.selected==true?
                                'icon ion-android-checkbox-outline':'ion-android-checkbox-outline-blank'"
                       class="check-box">
                    </i>
                    <span ng-bind="student.name" class="check-box-text"></span>
                </div>
            </div>
            <div style="padding-left: 10px;padding-top: 10px">短信验证码将发送到：<span ng-bind="phone"></span></div>

            <div class="item item-input block-input" >
                <input type="text"
                       placeholder="请输入手机验证码"
                       name="telVC"
                       ng-model="formData.telVC"
                       required style="width: 65%"/>
                <div class="button button-positive"
                     class="flex_1" style="margin-left: 5px"
                     ng-click="getTelVCByLoginName()"
                     ng-disabled="telVcBtn">{{telVcBtnText}}</div>
            </div>
            <p style="margin: 24px 0 1px 0"> 如果<span style="color:red;">长时间没有收到手机验证码短信</span>，请检查：</p>
            <p style="margin: 0 0 1px 0">1. 你的手机号码 {{phone}} 是否正确</p>
            <p style="margin: 0 0 1px 0">2. 你的手机是否设置了拦截陌生短信功能</p>
            <p style="margin: 0 0 1px 0">还有可能是通信运营商的问题，请您多次尝试</p>
            <div class="button button-block  button-bg"
                 type="submit" ng-click="submitResetPassByVCodeForm()" style="color: #fff">
                重置
            </div>
        </ng-form>
