<ion-view  hide-nav-bar="true" class = "promote_home">
    <ion-header-bar align-title="center" class="bar-balanced">
        <div class="button back-button buttons  button-clear header-item" ng-click="back()">
            <i class="icon ion-ios-arrow-back"></i>
            &nbsp;&nbsp;</div>
        <h1 class="title">推广有奖</h1>

    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="promote_introduce">
            <p>家长将《智算365》推广给其他人，注册并开通“学霸萌宠”功能，就能拿到推广奖励</p>
            <button class="rewardBtn" ng-click="showProtocol()">奖励规则</button>
        </div>
        <div class = "promote_btn">
            <div class = "btn" ng-click="promoteToWeiXin()">
               <img ng-src="{{$root.loadImg('wechat.ico')}}">
                <span>推广到微信</span>
                <i class="icon ion-chevron-right spaces"></i>
            </div>
            <div class = "btn" ng-click="promoteToQQ()">
               <img  ng-src="{{$root.loadImg('qq.ico')}}">
                <span> 推广到QQ</span>
                <i class="icon ion-chevron-right spaces"></i>
            </div>
            <div class = "btn" ng-click="gotoMyAssets()">
                <img ng-src="{{$root.loadImg('redPacket.png')}}">
                <span> 我的钱包 &nbsp;</span>
                <i class="icon ion-chevron-right spaces"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
